<!DOCTYPE html>
<html>
  <head>
    <title>Register for NGO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <h1>Eliminate Hunger</h1>
     <fieldset> 
      <legend>Register</legend>
       <p>Organization Name :</p>
       <input type="text" name="Org1" required>
       <p>Username :</p>
       <input type="text" name="Username1" required>
       <p>Password</p>
       <input type="password" name="Password1" required>
       <p>Confirm Password :</p>
       <input type="password" name="Password1" required>
       <p>Address :</p>
       <textarea cols="30" rows="5" name="Address1" required></textarea>
       <p>Phone number :</p>
       <input type="int" name="P_No_1" required>
       <input type="submit" value="Register">
     </fieldset>
  </body>
</html>
